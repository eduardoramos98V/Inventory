<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold text-center mb-10">
        Sistema de Inventario
      </h1>

      <!-- Formulario para agregar productos -->
      <div class="bg-white p-6 rounded-xl shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Agregar Producto</h2>
        <form id="productForm" class="grid grid-cols-1 gap-4 md:grid-cols-2 ">
          <input
            type="text"
            id="productName"
            placeholder="Nombre del Producto"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="number"
            id="productId"
            placeholder="Id"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="productBrand"
            placeholder="Marca"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="productModel"
            placeholder="Modelo"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="productCategory"
            placeholder="Categoria"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="productSerie"
            placeholder="No. de Serie"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <!-- Datos del propietario -->
          <div class="col-span-1 md:col-span-3">
            <h3 class="text-lg font-medium mb-2">Datos del Propietario</h3>
          </div>
          <input
            type="text"
            id="ownerName"
            placeholder="Nombre del Propietario"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="ownerDepartment"
            placeholder="Departamento"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <button
            type="submit"
            class="w-full md:w-auto bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
          >
            Agregar Producto
          </button>
        </form>
      </div>

      <!-- Tabla de inventario -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Inventario</h2>
        <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300 text-left">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 p-2">Id</th>
              <th class="border border-gray-300 p-2">Producto</th>
              <th class="border border-gray-300 p-2">Marca</th>
              <th class="border border-gray-300 p-2">Modelo</th>
              <th class="border border-gray-300 p-2">Categoria</th>
              <th class="border border-gray-300 p-2">Serie</th>
              <th class="border border-gray-300 p-2">Propietario</th>
              <th class="border border-gray-300 p-2">Departamento</th>
              <th class="border border-gray-300 p-2">Acción</th>
            </tr>
          </thead>
          <tbody id="inventoryTable">
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
    </div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
